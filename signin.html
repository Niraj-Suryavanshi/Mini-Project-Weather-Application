<script type="text/javascript">
			function valemail() 
			{
				var a;
				a=document.getElementById('email').value;
				if(a==null||a=="")
        		{
            			document.getElementById("em").innerHTML ="Need to be filledout!";
           				document.getElementById("em").style.color ='red' ;
        		}
				if (a.indexOf('@') <= 0)
	 			{
                		document.getElementById("em").innerHTML ="Invalid Email!";
						document.getElementById("em").style.color ='red' ;
				}	
                else
				{
					    document.getElementById("em").innerHTML ="";
						document.getElementById("em").style.color ='red';
				}
			}
			document.getElementById("email").addEventListener("keyup",valemail);	
			function pass()
			{
                var b;
                b = document.getElementById("password").value;
                if(b==null||b=="")
        		{
            			document.getElementById("pw").innerHTML ="Need to be filledout!";
            			document.getElementById("pw").style.color ='red' ;
        		}
                if (b.length != 8)
                {
                		document.getElementById("pw").innerHTML ="Invalid Password!";
						document.getElementById("pw").style.color ='red' ;		
                }
                else
				{
						document.getElementById("pw").innerHTML ="";
						document.getElementById("pw").style.color ='red';	
				}
			}
			document.getElementById("password").addEventListener("keyup",pass);
